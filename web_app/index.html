<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            line-height: 1.6;
            background-color: #ffdbfa6b;
        }

        h1 {
            color: #ff8ad2;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffa4dc;
            margin-bottom: 15px;
        }

        .nav-buttons {
            margin: 20px;
        }

        .btn-temperature {
            background-color: rgba(255, 99, 132, 1);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-temperature:hover {
            background-color: rgba(255, 99, 132, 0.8);
        }

        .btn-gas {
            background-color: rgba(255, 130, 103, 1);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-gas:hover {
            background-color: rgba(255, 130, 103, 0.8);
        }

        .btn-humidity {
            background-color: rgba(75, 192, 192, 1);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-humidity:hover {
            background-color: rgba(75, 192, 192, 0.8);
        }

        .btn-fan-on {
            background-color: rgb(141, 255, 88);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-fan-on:hover {
            background-color: rgb(184, 255, 152);
        }

        .btn-fan-off {
            background-color: rgb(255, 62, 62);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-fan-off:hover {
            background-color: rgb(255, 94, 94);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .charts-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        canvas {
            max-width: 600px;
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }

        .charts-container canvas {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Air Quality Data</h1>

    <div class="nav-buttons">
        <button class="btn-temperature" onclick="showSection('temperature')">Temperature</button>
        <button class="btn-gas" onclick="showSection('gas')">Gas</button>
        <button class="btn-humidity" onclick="showSection('humidity')">Humidity</button>
        <button class="btn-fan-on" onclick="sendCommand('on')">Turn Fan ON</button>
        <button class="btn-fan-off" onclick="sendCommand('off')">Turn Fan OFF</button>
    </div>

    <!-- Temperature Section -->
    <div id="temperature" class="section active">
        <h2>Temperature Data</h2>
        <div class="charts-container">
            <canvas id="temperatureLineChart"></canvas>
            <canvas id="temperatureBarChart"></canvas>
        </div>
    </div>

    <!-- Gas Section -->
    <div id="gas" class="section">
        <h2>Gas Data</h2>
        <div class="charts-container">
            <canvas id="gasLineChart"></canvas>
            <canvas id="gasBarChart"></canvas>
        </div>
    </div>

    <!-- Humidity Section -->
    <div id="humidity" class="section">
        <h2>Humidity Data</h2>
        <div class="charts-container">
            <canvas id="humidityLineChart"></canvas>
            <canvas id="humidityBarChart"></canvas>
        </div>
    </div>

    <script>
        let temperatureCharts = [];
        let gasCharts = [];
        let humidityCharts = [];

        async function fetchData(endpoint) {
            const response = await fetch(endpoint);
            return await response.json();
        }

        async function drawChart(endpoint, chartId, label, color, type, chartsArray) {
            const data = await fetchData(endpoint);

            const labels = data.map(item => item.timestamp);
            const values = data.map(item => item.value);

            if (chartsArray[chartId]) {
                chartsArray[chartId].destroy();
            }

            chartsArray[chartId] = new Chart(document.getElementById(chartId), {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: values,
                        backgroundColor: type === 'bar' ? color.replace('1)', '0.5)') : color,
                        borderColor: color,
                        borderWidth: 2
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Arial'
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 12,
                                    family: 'Arial'
                                },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            ticks: {
                                font: {
                                    size: 12, // Dimensiune font axă Y
                                    family: 'Arial'
                                }
                            }
                        }
                    }
                }
            });
        }

        async function sendCommand(command) {
            try {
                const response = await fetch('http://localhost:3000/send-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                const result = await response.text();
                console.log(result);
            } catch (error) {
                console.error('Error sending command:', error);
            }
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');

            if (sectionId === 'temperature') {
                drawChart(
                    'http://localhost:3000/temperature',
                    'temperatureLineChart',
                    'Temperature (°C)',
                    'rgba(255, 99, 132, 1)',
                    'line',
                    temperatureCharts
                );
                drawChart(
                    'http://localhost:3000/temperature',
                    'temperatureBarChart',
                    'Temperature (°C)',
                    'rgba(255, 99, 132, 1)',
                    'bar',
                    temperatureCharts
                );
            } else if (sectionId === 'gas') {
                drawChart(
                    'http://localhost:3000/gas',
                    'gasLineChart',
                    'Gas Level',
                    'rgba(255, 130, 103, 1)',
                    'line',
                    gasCharts
                );
                drawChart(
                    'http://localhost:3000/gas',
                    'gasBarChart',
                    'Gas Level',
                    'rgba(255, 130, 103, 1)',
                    'bar',
                    gasCharts
                );
            } else if (sectionId === 'humidity') {
                drawChart(
                    'http://localhost:3000/humidity',
                    'humidityLineChart',
                    'Humidity (%)',
                    'rgba(75, 192, 192, 1)',
                    'line',
                    humidityCharts
                );
                drawChart(
                    'http://localhost:3000/humidity',
                    'humidityBarChart',
                    'Humidity (%)',
                    'rgba(75, 192, 192, 1)',
                    'bar',
                    humidityCharts
                );
            }
        }

        showSection('temperature');
    </script>
</body>
</html>
